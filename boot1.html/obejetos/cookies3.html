<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1 class="display-1" style="text-align: center;">Cookies</h1>
    <div class="row mt-5 col-6 offset-3">
        <div class="col-3">
            <label>Nombre</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
    </div>
    <div class="row mt-5 col-6 offset-3">
        <div class="col-3">
            <label>Apellidos</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
        </div>
    </div>
    <div class="row mt-5 col-6 offset-3">
        <div class="col-3">
            <label>Edad</label>
        </div>
        <div class="col-9">
            <input type="number" class="form-control" placeholder="Edad" id="edad" min="1">
        </div>
    </div>
    <div class="row mt-5 col-6 offset-3">
        <div class="col-3">
            <label>Hobby</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" placeholder="Hobby" id="hobby">
        </div>
    </div>
    <div class="mt-5 col-6 offset-3">
        <button class="btn btn-outline-primary btn-block" type="button" onclick="añadir_cookie()">Añadir</button>
    </div>
    <div class="mt-5 col-6 offset-3">
        <button class="btn btn-outline-primary btn-block" type="button" onclick="resumen_cookie()">Todas las cookies</button>
    </div>
    <div id="resumen_cookies">

    </div>

  <script>
    function añadir_cookie(){
        var val_nombre = document.getElementById("nombre").value
        var val_apellidos = document.getElementById("apellidos").value
        var val_edad = document.getElementById("edad").value
        var val_hobby = document.getElementById("hobby").value

        var persona={
                nombre:val_nombre,
                apellidos:val_apellidos,
                edad:val_edad,
                hobby:val_hobby
            }
        
        for(i in persona){
            document.cookie = i + "=" + persona[i]
        }
    }

    function resumen_cookie(){

        var array_cookies=document.cookie.split(";")


        for (i in array_cookies)
           
        {var posicion=array_cookies[i].split("=")
        document.getElementById("resumen_cookies").innerHTML=document.getElementById("resumen_cookies").innerHTML+ posicion[0] + "=" + posicion[1] + "<br>"
    }
    }
  </script>
    
    
</body>
</html>
