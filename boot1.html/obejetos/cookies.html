<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row pl-5 pr-5 pt-5 pb-2" id="top">
        <div class="col-2 btn-group" role="group">
          <button type="button" onclick="add()" class="btn btn-secondary">Guardar</button>
        </div>
        <div class="col-4 input-group">
          <input type="text" class="form-control pl-2" placeholder="Nombre de la cookie" id="inputCookie" />
          <input type="text" class="form-control pl-2" placeholder="Valor" id="inputValue" />
        </div>
      </div>
      <div class="row pl-5 pr-5" id="mid"></div>
      <div class="row pl-5 pr-5 pb-5 pt-2" id="bot"></div>
    </div>
  </body>
  <script>
    function add() {
      var add_cookie = document.querySelector("#inputCookie").value;
      var add_value = document.querySelector("#inputValue").value;
      document.cookie = add_cookie + "=" + add_value;
    }
  </script>
</html>
