<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1">


    </div>
     
    <script>

        var curso = {

            codigo: 1,
            nombre_curso: "Curso de buceo",
            nombre_profesor: "Roberto",
            num_asignaturas: 5,
            num_alumnos: 10,

            ver_datos : function(){

                return this.nombre_curso + " " + this.nombre_profesor
            },

            beneficio : function(){

                return this.num_alumnos * 100

            },

            set setNum_Alumnos(valor)
            {
                    if (valor>15)
                    {
                        this.nombre_profesor="Solo en may√∫sculas "
                    }
                    else
                    {
                     this.num_alumnos=valor
                    }
            },

            set setNum(valor){
                this.nombre_profesor=valor.toupperCase()

            };

            get getNum_Aumnos()
            {
                return this.num_alumnos
            }


        }
         
         curso.setNum_Alumnos=30
         curso.setNum="jhon"
         

 

        curso.neto = function(iva){

            return curso.beneficio() * iva
        }

        

        for(i in curso){

            document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + "<br>" + i + " :" + curso[i]
           
        }
        
        document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + "<br>" + curso.ver_datos()
        document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + "<br>" + curso.beneficio()
        document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + "<br>" + curso.neto(100)
        document.getElementById("div1").innerHTML="<br>" +document.getElementById("div1").innerHTML+curso.getNum_Aumnos





    </script>
    
</body>
</html>
