<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/getbootstrap/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="/getbootstrap/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="/boot1.html/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="col-6 offset-3 mt-5">
        <div class="form-group">
            <label>Primer número</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label>Segundo número</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <div class="row">
            <div class="offset-2 col-2">
                <button type="button" class="btn btn-primary btn-block" onclick="ejecutarOperacion('+')">+</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block" onclick="ejecutarOperacion('-')">-</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block" onclick="ejecutarOperacion('*')">*</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block" onclick="ejecutarOperacion('/')">/</button>
            </div>
        </div>
        <div class="mt-5" style="font-size: 75px; text-align: center;">
            <label id="resultado"></label>
        </div>
    </div>
    <script>
        function ejecutarOperacion(expresion){
            var num1 = parseFloat(document.getElementById("num1").value)
            var num2 = parseFloat(document.getElementById("num2").value)
            var result
           
            if(!Number.isNaN(num1) && !Number.isNaN(num2) && (num1>=1 && num1<=100) && (num2>=1 && num2<=100) )
            {
                switch(expresion){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break; 
                }
            }else{
                result = "ERROR - Valores no válidos"
            }
            
            document.getElementById("resultado").innerHTML = result
        }
    </script>
</body>

</html>
