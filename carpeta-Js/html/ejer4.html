<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/getbootstrap/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="/getbootstrap/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="/boot1.html/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <h1>Mi primer ejemplo de JavaScript y Bootstrap</h1>
        <div class="row">
            <div class="col-sm-6" style="background-color: rgb(123, 255, 47);">Primer columna</div>
            <div class="col-sm-6" id="columna2">Poner nombre y apellidos</div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color: cyan;">Mis Datos personales</div>
        <div class="col-sm-8">
            <table class="table table-bordered table-hover">
                <tr class="table-danger">
                    <th>
                        Nombre
                    </th>
                    <th>
                        Apellidos
                    </th>
                </tr>
                <tr>
                    <td>
                        Alberto
                    </td>
                    <td>
                        Rodriguez
                    </td>
                <tr>

                    <td id="n1">
                        Rosa
                    </td>
                    <td id="n2">
                        Garcia
                    </td>
                </tr>

            </table>
        <div>
            
    </div>
    <div class="row" style="background-color: gray;">
        <div class="col">
            <h3>FORMULARIO DE ENTRADA</h3>
            <form>
                <div class="form-group">
                    <label class="form-label" for="nombre" >Nombre</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Introduzca el nombre" name="nombre">
                </div>
                <input type="password" id="password" class="form-control" placeholder="Introduzca la pass" name="password"  >
                <input type="button" class="btn btn-danger" value="ACEPTAR ">
            </form>

        </div>
    </div>

    <script src="/carpeta-Js/js/mi-fichero.js"></script>
</body>

</html>
