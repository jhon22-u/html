<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Ventas - Clientes</title>
    <link rel="stylesheet" href="/getbootstrap/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="/getbootstrap/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="/boot1.html/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="contenedorcompleto">
            <div class="col-6">
                <h1>Formulario</h1>

                <div class="input-group mb-3">
                    <input type="text" id="entrada" class="form-control" placeholder="Introduzca cadena de texto"
                        aria-label="Cadena" aria-describedby="basic-addon1">
                </div>
                <button type="button" id="boton1" class="btn btn-success" onclick="enviar();">Enviar</button>
                <button type="button" id="boton2" class="btn btn-success" onclick="borrar1();">Borrar</button>
            </div>
            <div class="col-6" id="lista">

            </div>
        </div>

    </div>
    <script>

        function enviar() {


            var cadena = document.getElementById("entrada").value;
            var salida = cadena.split(' ');
            var i = 0;

            while (i < salida.length) {


                var node = document.createElement('div');
                node.id = i;
                node.className = "alert alert-primary";
                node.appendChild(document.createTextNode(salida[i]));
                document.getElementById("lista").appendChild(node);

                i++;
            }
        }

        function borrar() {
            // Borra la segunda columna
            document.getElementById("lista").remove();
            //Crea un elemento de tipo DIV
            var contenedor = document.createElement('div');
            //Le asocia la clase de 6 columnas
            contenedor.className = "col-sm-6";
            //Le pone el id
            contenedor.id = "lista";
            //Lo añade a la fila
            node = document.getElementById("contenedorcompleto");
            node.appendChild(contenedor);

        }
        function borrar1() {
            var nodo = document.getElementById("lista")

            if (nodo.childElementCount > 0) {
                //Recupero los hijos de la columna
                var hijos = nodo.childNodes
                //Averiguo cuantos son
                var longitud = hijos.length
                //Contador al último elemento
                var contador = longitud - 1
                //Bucle para borrarlos desde el ultimo al primero
                while (contador >= 1) {
                    hijos[contador].remove()
                    contador--
                }
            }
            else {
                alert("No hay hijos para borrar")
            }

        }



    </script>

</body>

</html>
